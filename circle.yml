machine:
  post:
    - pyenv global 2.7.10 3.4.3

dependencies:
    pre:
        - wget -O /home/ubuntu/bin/sixs http://rtwilson.com/downloads/sixs
        - chmod a+x /home/ubuntu/bin/sixs
        - pip install numpy
        - pip install nose
        - pip install pandas

test:
    override:
        - tox
